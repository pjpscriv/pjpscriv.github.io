  ansi_code_generator:
    title: "Générateur de Code ANSI"
  
  cyber_canada:
    description: "Patriotisme canadien sur l'autoroute de l'information."
  
  dot_match:
    description: "Un jeu de match-3 où vous alignez des points de la même couleur pour marquer des points. Conçu avec HTML Canvas et TypeScript, en utilisant une base de données NoSQL simple pour stocker les meilleurs scores et les demandes de fonctionnalités. Hébergé sur Google Cloud."
  
  wet_bulb_calculator:
    title: "Calculateur de Bulbe Humide"
    description: "Une application web à composant unique qui prend les valeurs de température et d'humidité et renvoie une 'température de bulbe humide', la température que le corps peut atteindre par refroidissement par évaporation. Conçue avec Angular, utilisant Chroma.js pour créer des gradients."
  
  emoji_imager:
    title: "Imageur d'Émojis"
  
  day_visualizer:
    title: "Visualiseur de Journée"
    description: "Une simple application web qui montre combien de temps de la journée est nuit et combien de temps est jour. Permet aux utilisateurs de changer l'heure et l'emplacement pour voir comment la durée du jour change en fonction de l'endroit et du moment dans le monde. Conçue avec Angular, en utilisant l'API Google Maps pour la logique de localisation."
  
  message_map:
    title: "Carte des Messages"
    description: "Un outil pour explorer vos données Facebook Messenger. Visualisez tous vos messages dans leur totalité, puis zoomez jusqu'à des messages spécifiques. Consultez des résumés, filtrez par chat, expéditeur et quelques autres critères. Un fork du [projet original](https://github.com/adurivault/FBMessage) par deux étudiants français. Refactorisé dans Angular, en utilisant NgRx (Redux) pour la gestion de l'état et D3.js pour la visualisation des données."
  
  posh_hg_async:
    description: "Un fork de [Posh-Hg](https://github.com/posh-hg/posh-hg) qui ajoute la prise en charge des opérations asynchrones."
  
  animal_spin:
    title: "Tourner les Animaux"


