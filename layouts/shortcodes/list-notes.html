{{- $lang := .Page.Language.Lang -}}
{{- $notes := where site.RegularPages "Section" "note" -}}
{{- $notes = where $notes "Language.Lang" $lang -}}
{{/*  {{- $notes = $notes -}}  */}}

<div class="notes-list">
  {{- range $notes -}}
    <h3><a href="{{- .RelPermalink -}}">{{- .Title -}}</a></h3>
  {{- end -}}
</div>
