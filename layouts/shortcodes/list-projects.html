{{- $lang := .Page.Language.Lang -}}
{{- $projects := index .Site.Data $lang "projects" -}}

<div class="projects-table">
  <table>
    <thead>
      <tr>
        <th>{{ i18n "proj_list.year" }}</th>
        <th>{{ i18n "proj_list.project" }}</th>
        <th>{{ i18n "proj_list.link" }}</th>
      </tr>
    </thead>
    <tbody>
      {{- range $projects -}}
      <tr>
        <td class="project-period">{{- .period -}}</td>
        <td class="project-title">{{- .title -}}</td>
        <td class="project-link">
          <a href="{{- .link -}}" target="_blank">{{- replace .link "https://" "" -}}</a>
        </td>
      </tr>
      {{- end -}}
    </tbody>
  </table>
</div>
