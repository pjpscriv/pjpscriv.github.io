{{- define "main" -}}
<main>
  <h1 id='{{- replace .Title " " "-" | lower -}}'>{{- .Title -}}</h1>
  {{- range .Pages -}}
    <div class="">
      <div class="section__item-head">
        <a href="{{- .RelPermalink -}}">{{- .Title -}}</a>
        <p class="section__item-period">{{- .Date.Format "Jan 2, 2006" -}}</p>
      </div>
    </div>
  {{- else -}}
    <p>No posts found.</p>
  {{- end -}}
</main>
<div class="flex-spacer"></div>
{{- end -}}
